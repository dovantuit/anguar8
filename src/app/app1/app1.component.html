<h3>Hello there</h3>
<br />
<h3>Product list</h3>
<table border="1">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>photo</th>
      <th>price</th>
      <th>quantity</th>
      <th>total</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    <!-- Show danh sách các [element] của [products] -->
    <tr *ngFor="let p of products">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>
        <img
          src="https://picsum.photos/200/300?a"
          width="100"
          height="50"
        />
      </td>
      <td>{{ p.price }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ p.price }}</td>
      <td *ngIf="p.quantity != '0'; else elseBlock">
        {{ p.quantity }} in stock
      </td>
      <ng-template #elseBlock>Stop order</ng-template>
    </tr>
  </tbody>
</table>

<br />
<!-- Sự kiện click vào button + -->
<input type="button" value=" say hello" (click)="sayHello($event)" />

<br />
<input (keyup)="onKey($event)" />
<br />
<input (keyup.enter)="onEnter($event)" />
